name: CI

on:
  pull_request:
    branches: [main, dev]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install Poetry
      run: |
        pip install poetry

    - name: Install dependencies
      run: |
        poetry install

    - name: Run Ruff (Linting)
      run: |
        poetry run ruff check .

    - name: Run Pytest (Unit Tests)
      run: |
        poetry run pytest

    - name: Run mypy (Type Checking)
      run: |
        poetry run mypy .
